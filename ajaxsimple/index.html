<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX simple</title>
</head>
<body>
    <button onclick="sendRequest()" >
        Enviando peticiones
    </button>
    <h1 id="texto"></h1>


    <button onclick="sendResponse()" >
        Enviando resuestas
    </button>
    <h2 id="respuesta"></h2>

    <script>
        // si solo queremos obtener datos del backend:
        function sendRequest(){
             var objeto = new XMLHttpRequest; //inicio el metodo enviar y recibir datos
             objeto.open('GET','backend.php',true); //pedimos al objecto los datos por peticion get al backend

             objeto.onreadystatechange = function(){
                 document.getElementById('texto').innerText = objeto.responseText;
             }
             objeto.send(); //lo ejecutamos
        }
        // si queremos enviar datos al backend:
        function sendResponse(){
            var objresponse = new XMLHttpRequest;
            objresponse.open('POST','backend.php', true);
            objresponse.setRequestHeader('Content-type','application/x-www-form-urlencoded')
            objresponse.onreadystatechange = function(){
                document.getElementById('respuesta').innerText = objresponse.responseText;
            }
            objresponse.send('username= alex');
        }

    </script>
</body>
</html>
