<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX TAREA</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">APP de Tareas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" id="search" placeholder="buscar tarea" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="d-flex p-2 bd-highlight">
      <div class="container mt-2">
          <div class="row">
              <div class="col-md-9">
                  <div class="card">
                      <div class="card-body">
                          <form id="form-tarea" >
                              <div class="form-group">
                                  <input style="color:black" type="text" id="name" placeholder="nombre" class="form-control">
                              </div>
                              <div class="form-group mt-1">
                                <textarea style="color:black" id="description" cols="30" rows="10" class="form-control" placeholder="descripción"></textarea>
                            </div> 
                            <button type="submit" class="btn btn-primary mt-2">Guardar Tarea</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <div class="col-md-5">
          <div class="card my-2" id="cajaResultados">
            <div class="card-body">
              <ul id="contenedorBuscar"></ul>
            </div>
          </div>
          <table class="table ">
              <thead>
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">NOMBRE</th>
                      <th scope="col">DESCRIPCIÓN</th>
                    </tr>
                </thead>
                <tbody id="tarea">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
